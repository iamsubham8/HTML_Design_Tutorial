<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Interface</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <fieldset>
        <legend id="info">Personal Information </legend>
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="Age">Your Age : </label>
        <input type="number" id="age" age="age">
    </fieldset>
    <br>

    <fieldset>
        <legend id="contact">Contact Information </legend>
        <label for="Address">Address:</label>
        <input type="text" id="address" Address="Address"><br><br>
        <label for="Mobile">Moblie: </label>
        <input type="number" id="Mobile" Mobile="Mobile">
    </fieldset>
    <br>
    
    <fieldset>
        <legend id="collage">Collage Information </legend>
        <label for="Address">Collage Address:</label>
        <input type="text" id="address" Address="Address"><br><br>
        <label for="Mobile">Addmistion date: </label>
        <input type="date" id="Mobile" Mobile="Mobile">
    </fieldset>
    <br>

    <button id="btn">Submit</button>

</body>
</html>
